<head>
    <meta charset="UTF-8">

            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <section id="section01" class="demo sec1">
        <h1>체지방 분석</h1>
        <a href="#section02"><span></span>Scroll</a>
    </section>
    <section id="section02" class="demo sec2">
      <div class = "image" 
      style = "
      padding-left: 32%;

      >          
        <img src = 'front.PNG' >

      <div class = "image" style = "

</head>
<body>
    
    <div class="container">
        <div class="box">
          <input type="file" id="file-input" />
      </div>
      
      <!-- leftbox -->
      <center>
      <div class="box-2">
          <div class="result"></div>
      </div>
      <button class="btn save hide">자르기</button>
      <!--rightbox-->
      <div class="box-2 img-result hide">
          <!-- result of crop -->
          <img class="cropped" id = "cropped" src="" alt="" />
      </div>
          </center>
      <!-- input file -->
      <div class="box">
          
          <div class="options hide">
          </div>
          <!-- save btn -->
          <!-- download btn -->
          <button type="button" id="predictBt" class="hide" onclick="predict()">내 체지방은?</button>
          <div id="label-container"></div>
      </div>
	</div>
      <script>
          // vars
          let result = document.querySelector('.result'),
              img_result = document.querySelector('.img-result'),
              img_w = document.querySelector('.img-w'),
              img_h = document.querySelector('.img-h'),
              save = document.querySelector('.save'),
              cropped = document.querySelector('.cropped'),
              dwn = document.querySelector('.download'),
              upload = document.querySelector('#file-input'),
              cropper = '';
        

          // on change show image with crop options
          upload.addEventListener('change', (e) => {
              if (e.target.files.length) {
                  // start file reader
                  const reader = new FileReader();
                  reader.onload = (e) => {
                      if (e.target.result) {
                          // create new image
                          let img = document.createElement('img');
                          img.id = 'image';
                          img.src = e.target.result;
                          // clean result before
                          result.innerHTML = '';
                          // append new image
                          result.appendChild(img);
                          // show save btn and options
                          save.classList.remove('hide');
                          // init cropper
                          cropper = new Cropper(img);
                      }
                  };
                  reader.readAsDataURL(e.target.files[0]);
              }
          });

            console.log(save);
          // save on click
          save.addEventListener('click', (e) => {
              console.log(save);
              e.preventDefault();
              // get result to data uri
              let imgSrc = cropper
                  .getCroppedCanvas({
                      width: 300, // input value
                  })
                  .toDataURL();
              // remove hide class of img
              cropped.classList.remove('hide');
              img_result.classList.remove('hide');
              predictBt.classList.remove('hide');
              // show image cropped
              cropped.src = imgSrc;
          });
          console.log(save);
      </script>

      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
      <script type="text/javascript">
          // More API functions here:
          // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

          // the link to your model provided by Teachable Machine export panel
          const URL = 'localstorage://modelFolder/';

          let model, labelContainer, maxPredictions;
		  var a=1;

          // Load the image model and setup the webcam
          async function init() {
              const modelURL = URL + 'model.json';
              
              model = await tf.loadLayersModel(modelURL);
              var predictBt = document.getElementById("predictBt");
              
              labelContainer = document.getElementById('label-container');
              labelContainer.appendChild(document.createElement('div'));
          }

          // run the webcam image through the image model
          async function predict() {
              //var labelContainer = document.getElementById('label-container');
			  if(a){
				  a-=1;
				  await init();
			  }
              var image = document.getElementById('cropped');
              const inputTensor = tf.browser.fromPixels(image);
              const b = tf.scalar(255.0);
              var k = tf.cast(inputTensor, 'float32').resizeBilinear([224, 224]);
              var input = k.div(b);
              let result = model.predict(input.reshape([1, 224, 224, 3]));
              labelContainer.childNodes[0].innerHTML = "제가봤을 때는 " +parseInt(result.arraySync()[0]) + "%정도 인것 같네요!";
          }
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>

      
</body>
