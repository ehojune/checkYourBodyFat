<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>Teachable Machine Image Model</div>
        <button type="button" onclick="init()">Start</button>
        <button type="button" onclick="predict()">예측</button>
        <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        ></script>
        <div class="file-upload">
            <button
                class="file-upload-btn"
                type="button"
                onclick="$('.file-upload-input').trigger( 'click' )"
            >
                Add Image
            </button>

            <div class="image-upload-wrap">
                <input
                    class="file-upload-input"
                    type="file"
                    onchange="readURL(this);"
                    accept="image/*"
                />
                <div class="drag-text">
                    <h3>Drag and drop a file or select add Image</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" id="bodyfat-check" width="500"height="800"src="#" alt="your image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">
                        Remove <span class="image-title">Uploaded Image</span>
                    </button>
                </div>
            </div>
        </div>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();

                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();

                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script type="text/javascript">
                   // More API functions here:
                   // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

                   // the link to your model provided by Teachable Machine export panel
                   const URL = 'https://checkbodyfatmodel.netlify.app/';

                   let model, labelContainer, maxPredictions;

                   // Load the image model and setup the webcam
                   async function init() {
                      const modelURL = URL + 'model.json';
                      model = await tf.loadLayersModel(modelURL);
                 labelContainer = document.getElementById("label-container");
                 labelContainer.appendChild(document.createElement("div"))
                   }


                   // run the webcam image through the image model
                   async function predict() {
               //var labelContainer = document.getElementById('label-container');
               var image = document.getElementById('bodyfat-check');
               const inputTensor = tf.browser.fromPixels(image);
               const b = tf.scalar(255.0);
               var k = tf.cast(inputTensor, 'float32').resizeBilinear([224,224]);
               var input = k.div(b);
                   let result = model.predict(input.reshape([1,224,224,3]));
                    labelContainer.childNodes[0].innerHTML = result.arraySync()[0];
                   }
        </script>
    </body>
